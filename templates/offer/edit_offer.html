{% extends 'base.html' %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
     <div class="container">
        <div class="row">
            <div class="col-md-12 column">
                <form class="form-horizontal" id="form-offer" method="post" action="">
                    <fieldset>
                        {% csrf_token %}
                        <legend>更新 offer 信息</legend>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.company.id_for_label }}">{{ form.company.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.company }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.url.id_for_label }}">{{ form.url.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.url }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.application_date.id_for_label }}">{{ form.application_date.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.application_date }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.status.id_for_label }}">{{ form.status.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.status }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.last_interview_date.id_for_label }}">{{ form.last_interview_date.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.last_interview_date }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.application_method.id_for_label }}">{{ form.application_method.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.application_method }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="{{ form.result.id_for_label }}">{{ form.result.help_text }}</label>
                            <div class="col-sm-4">
                                {{ form.result }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
