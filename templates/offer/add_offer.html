{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Add Offer
{% endblock %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 column">
                <form class="form-horizontal" id="form-offer" method="post" action="{% url 'offer:add_offer' %}">
                    <fieldset>
                        {% csrf_token %}
                        {{ form.media }}
                        <legend>添加 offer 信息</legend>
                        {% for field in form.visible_fields %}
                            <div class="form-group">
                                <label class="col-sm-4 control-label"
                                       for="{{ field.id_for_label }}">{{ field.label }}</label>
                                <div class="col-sm-4">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-4">
                                <button type="submit" class="ui positive button" id="submit">提交</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'offer/js/offer.js' %}"></script>
{% endblock %}
