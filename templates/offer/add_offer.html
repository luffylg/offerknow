{% extends 'base.html' %}

{% block title %}
    Add Offer
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 column">
                <form class="form-horizontal" id="form-offer" method="post" action="{% url 'offer:add_offer' %}">
                    <fieldset>
                        {% csrf_token %}
                        <legend>添加 Offer 信息</legend>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-company">公司</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="id-company" name="company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-url">网址</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="id-url" name="url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-application-date">申请时间</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="date" id="id-application-date" name="application_date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-status">状态</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="id-status" name="status">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-last-interview-date">最后更新时间</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="date" id="id-last-interview-date" name="last_interview_date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-application-method">申请渠道</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="id-application-method" name="application_method">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id-result">结果</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="id-result" name="result">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
